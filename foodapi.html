<!DOCTYPE html>
<html>

<head>
    <title>Restaurants</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>

    <div class="firstpic"></div>
    
    <div class="container-fluid ">
          <div class="row ">
                <div class="col-lg-10 col-md-10 col-sm-10 offset-lg-1">
                     <p class="titletop"><strong>Gourmet's Favorite Restaurants</strong> 
                </div> 
           </div>       
         <div class="row">
           <div class="col-lg-10 col-md-10 col-sm-10 offset-lg-1">
             <form class="search-form needs-validation" name="search-form" onsubmit="return searchForm()" novalidate>
                <div class="form-row new">
                    <div class="col" style="height: 50px;">
                        <div class="input-group">

                            <div class="input-group-prepend autocomplete">
                                <span class="input-group-text" id="inputGroupPrepend3">
                                    <i class="fas fa-location-arrow"> </i>
                                </span>
                            </div>
                            <!-- <input type="text" class="form-control location-input"  placeholder="Please type a location" required>-->
                            <input list="cities" type="text" class="form-control location-input" placeholder="Please type a location" required />

                            <datalist id="cities">

                                 <option value="Etobicoke" /> 
                                 <option value="Mississauga" />                            
                                <option value="North york" />
                                <option value="Scarborough" />
                                <option value="Toronto" />                              
                               
                            </datalist>

                        </div>
                    </div>
                    <div class="col" style="height: 50px;">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend3">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                            <!--<input  type="text" class="form-control search-input"  placeholder="Search for restaurants and cuisines" required>-->

                            <input list="restaurants" type="text" class="form-control search-input" placeholder="Search for restaurants and cuisines"
                                required />

                            <datalist id="restaurants">
                                <option value="Breakfast" />
                                <option value="Lunch" />
                                <option value="Dinner" />
                                <option value="Cafes" />
                                <option value="Drinks & Nightlife" />
                            </datalist>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" id="search" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
        <div class="row" id="results">
          
        </div>
        <div class="row" id="pages">

        </div>
        

       <div class="container firstc" id="collections"> 
          
          
             <div class="slidecontainer">
                    <div class="row">
                         <div class=" col-lg-9 ">
                            <h2 class="titlec"><strong>Collections</strong></h2>
                         </div>
                    </div>
                   <div class="row sliderow">
                      <div class=" col-12 col-lg-12 col-md-10 col-sm-12 ">   
                          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                             <div class="carousel-inner">
                                    <div class="carousel-item active">
                                      <img class="d-block w-100 displaypic" src="Trending.jpg" alt="First slide">
                                      <div class="carousel-caption d-none d-md-block">
                                            <h3><strong>Trending this week</strong></h3>
                                            <p>...</p>
                                          </div>
                                    </div>
                                     <div class="carousel-item">
                                        <img class="d-block w-100 displaypic" src="breakfast.jpg" alt="Second slide">
                                        <div class="carousel-caption d-none d-md-block">
                                                <h3><strong>Great Breakfast</strong></h3>
                                                <p>...</p>
                                              </div>
                                      </div>
                                      <div class="carousel-item">
                                             <img class="d-block w-100 displaypic" src="newlunch.jpg" alt="Third slide">
                                          <div class="carousel-caption d-none d-md-block">
                                                <h3><strong>Lunches</strong></h3>
                                                <p>...</p>
                                              </div>
                                      </div>
                      
                                      <div class="carousel-item">
                                            <img class="d-block w-100 displaypic" src="late2.jpg" alt="Third slide">
                                            <div class="carousel-caption d-none d-md-block">
                                                    <h3><strong>Late Night and Drinks</strong></h3>
                                                    <p>...</p>
                                                  </div>
                                      </div>
                  
                                     <div class="carousel-item">
                                            <img class="d-block w-100 displaypic" src="cafe3.jpg" alt="Third slide">
                                            <div class="carousel-caption d-none d-md-block">
                                                    <h3><strong>Cafes</strong></h3>
                                                    <p>...</p>
                                                  </div>
                                      </div>
                        
                                     <div class="carousel-item">
                                          <img class="d-block w-100 displaypic" src="Burgers.jpg" alt="Third slide">
                                          <div class="carousel-caption d-none d-md-block">
                                                <h3><strong>Burgers</strong></h3>
                                                <p>...</p>
                                              </div>
                                     </div>
                             </div>
                     <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                                </a>
                       <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                             <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                       </a>
                   </div>
               </div>
             </div>
         </div>      







        </div>
     
   </div>

 

       





        <footer class="footercolor">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-4 offset-lg-1">
                    <p>
                        <strong> About us </strong>
                    </p>
                    <p>
                        <strong> Culture </strong>
                    </p>
                    <p>
                        <strong> Blog </strong>
                    </p>
                    <p>
                        <strong> Careers </strong>
                    </p>
                    <p>
                        <strong> Contact </strong>
                    </p>
                </div>
            </div>
            
                    <div class="icons">
                        <p class="pspacing">Privacy</p>
                        <p class="pspacing">API</p>
                        <p class="pspacing">Policy </p>
                        <p class="pspacing">CSR</p>
                        <p class="pspacing">Security</p>
                        <p class="pspacing">Sitemap</p>
                         <ul class=" row list-inline ">
                            <li class="list-inline-item ">
                                <i class="fab fa-facebook"></i>
                            </li>
                            <li class="list-inline-item ">
                                <i class="fab fa-instagram"></i>
                            </li>
                            <li class="list-inline-item ">
                                <i class="fab fa-twitter"></i>
                            </li>
                        </ul>
                    </div>
               
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="./apiscript.js"></script>
</body>

</html>
